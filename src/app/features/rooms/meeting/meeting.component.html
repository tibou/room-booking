<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <!-- <h1 class="h3 mb-2 text-gray-800">Salles</h1> -->
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Réunions</h1>
        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-plus fa-sm text-white-50"></i> Faire une réservation</a>
    </div>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary"></h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Objet</th>
                            <th>Début</th>
                            <th>Fin</th>
                            <th>Salle</th>
                            <th>actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let meeting of meetings; let index=index">
                            <td>{{meeting.subject}}</td>
                            <td>{{meeting.from | date: 'dd/MM/YY hh:mm'}}</td>
                            <td>{{meeting.to | date: 'dd/MM/YY hh:mm'}}</td>
                            <td>{{meeting.room}}</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-sm">Modifier</button>
                                <button type="button" class="btn btn-danger btn-sm ml-2">Supprimer</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
